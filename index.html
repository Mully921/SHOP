<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Интернет-магазин</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш интернет-магазин!</h1>
    </header>
    <main>
        <section class="products">
            <h2>Наши товары</h2>
            <div class="product">
                <img src="images/product1.jpg" alt="Товар 1">
                <h3>Товар 1</h3>
                <p>Описание товара 1.</p>
                <button onclick="addToCart('Товар 1')">Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Товар 2">
                <h3>Товар 2</h3>
                <p>Описание товара 2.</p>
                <button onclick="addToCart('Товар 2')">Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Товар 3">
                <h3>Товар 3</h3>
                <p>Описание товара 3.</p>
                <button onclick="addToCart('Товар 3')">Добавить в корзину</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Интернет-магазин</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
